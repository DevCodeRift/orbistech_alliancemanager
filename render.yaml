services:
  # Backend API Service
  - type: web
    name: pnw-alliance-backend
    env: node
    region: oregon
    plan: starter
    buildCommand: cd backend && npm install && npm run build
    startCommand: cd backend && npm start
    healthCheckPath: /health
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 10000
      - fromDatabase:
          name: pnw-alliance-db
          property: connectionString
        key: DATABASE_URL
      - fromService:
          type: redis
          name: pnw-alliance-redis
          property: connectionString
        key: REDIS_URL

  # Frontend Static Site
  - type: web
    name: pnw-alliance-frontend
    env: static
    region: oregon
    buildCommand: cd frontend && npm install && npm run build
    staticPublishPath: frontend/dist
    routes:
      - type: rewrite
        source: /*
        destination: /index.html

databases:
  - name: pnw-alliance-db
    databaseName: pnw_alliance_manager
    user: postgres
    plan: starter
    region: oregon

  - name: pnw-alliance-redis
    plan: starter
    region: oregon