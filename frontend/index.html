<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Politics and War Alliance Manager</title>
    <meta name="description" content="Comprehensive alliance management system for Politics and War game" />

    <!-- Material-UI Roboto font -->
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap"
    />

    <!-- Material-UI icons -->
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
    />

    <style>
      /* Remove default margin/padding */
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      /* Set default background */
      body {
        font-family: 'Roboto', sans-serif;
        background-color: #121212;
        color: #ffffff;
      }

      /* Loading fallback */
      #root {
        min-height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
      }

      .loading {
        display: flex;
        flex-direction: column;
        align-items: center;
        gap: 1rem;
      }

      .spinner {
        width: 40px;
        height: 40px;
        border: 4px solid rgba(255, 255, 255, 0.1);
        border-left: 4px solid #1976d2;
        border-radius: 50%;
        animation: spin 1s linear infinite;
      }

      @keyframes spin {
        0% { transform: rotate(0deg); }
        100% { transform: rotate(360deg); }
      }
    </style>
  </head>
  <body>
    <div id="root">
      <!-- Loading fallback while React loads -->
      <div class="loading">
        <div class="spinner"></div>
        <p>Loading Alliance Manager...</p>
      </div>
    </div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
